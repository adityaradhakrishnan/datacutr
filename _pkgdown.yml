template:
  bootstrap: 5
  params:
    bootswatch: flatly
search:
  exclude: ['news/index.html']
repo:
  url:
    home: https://github.com/pharmaverse/datacutr
    source: https://github.com/pharmaverse/datacutr/blob/main/
    issue: https://github.com/pharmaverse/datacutr/issues/
    user: https://github.com/
news:
  cran_dates: false
reference:
- title: Derivations
  desc: Derivations add one or more variables or parameters to the input
        dataset and return the extended dataset.
